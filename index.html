<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker</title>
    <link rel="shortcut icon" href="Assets/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero">
        <div class="preloader">
            <p>Loading</p>
            <div class="counter">
                <div class="digit-1">
                    <div class="num">0</div>
                    <div class="num offset">1</div>
                </div>
                <div class="digit-2">
                    <div class="num">0</div>
                    <div class="num offset">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num">0</div>
                </div>
                <div class="digit-3">
                    <div class="num">0</div>
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                </div>
                <div class="digit-4">
                    <div class="num">%</div>
                </div>
            </div>
            <div class="progress-bar"></div>
        </div>

        <div class="hero-imgs">
            <img src="Assets/Images/img1.jpg">
            <img src="Assets/Images/img2.jpg">
            <img src="Assets/Images/img3.jpg">
            <img src="Assets/Images/img4.jpg">
            <img src="Assets/Images/img5.jpg">
            <img src="Assets/Images/img6.jpg">
            <img class="img7" src="Assets/Images/img7.jpg">
        </div>
    </section>

    <div class="website-content">
        <nav>
            <div class="logo"> <p>Peter</p> </div>
            <div class="site-info"> <p>[Photographer, Creative Director, Filmmaker]</p> </div>
            <div class="menu"> <p>[Menu]</p> </div>
        </nav>

        <div class="header">
            <h1>Parker</h1> 
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
